<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0 else semProdutos">
    <ul>
        <li *ngFor="let item of itensCarrinho">
            <img [src]="item.imagem">
            <p>{{ item.descricao }}</p>
            <p>{{ item.preco | currency: "BRL" }}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotalCarrinho()" min="1">
            </label>
            <button (click)="removeItemCarrinho(item.id)" class="remove-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
    <button (click)="comprarItensCarrinho()" class="buy-button">Comprar</button>
</div>
<ng-template #semProdutos>Nenhum produto foi adicionado ao carrinho.</ng-template>
